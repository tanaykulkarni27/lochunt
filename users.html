<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Locations</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8fafc;
      }

      .layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        min-height: 100vh;
      }

      .sidebar {
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
      }

      .sidebar h2 {
        margin-top: 0;
        font-size: 18px;
      }

      .users {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .users button {
        text-align: left;
        border: 1px solid #334155;
        background: #1e293b;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 10px;
        cursor: pointer;
      }

      .users button:hover {
        background: #334155;
      }

      .main {
        padding: 16px;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        padding: 12px;
      }

      #mapFrame {
        width: 100%;
        height: 75vh;
        border: 0;
        border-radius: 10px;
        margin-top: 10px;
      }

      .muted {
        color: #64748b;
      }

      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>Users</h2>
        <div id="users" class="users"></div>
      </aside>

      <main class="main">
        <div class="card">
          <h2 id="title">Select a user</h2>
          <p id="meta" class="muted">No location selected.</p>
          <a id="mapLink" href="#" target="_blank" rel="noopener noreferrer">
            Open in Google Maps
          </a>
          <iframe
            id="mapFrame"
            title="User Location Map"
            src="about:blank"
            loading="lazy"
          ></iframe>
        </div>
      </main>
    </div>

    <script>
      const usersContainer = document.getElementById("users");
      const title = document.getElementById("title");
      const meta = document.getElementById("meta");
      const mapLink = document.getElementById("mapLink");
      const mapFrame = document.getElementById("mapFrame");

      function setMap(user, latitude, longitude, timestamp) {
        const queryUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;
        title.textContent = user;
        meta.textContent = `Lat: ${latitude}, Long: ${longitude} | Updated: ${new Date(
          timestamp
        ).toLocaleString()}`;
        mapLink.href = queryUrl;
        mapFrame.src = `${queryUrl}&output=embed`;
      }

      async function loadUsers() {
        usersContainer.textContent = "Loading users...";
        try {
          const response = await fetch("/users");
          const result = await response.json();

          if (!response.ok) {
            usersContainer.textContent = result.error || "Failed to load users";
            return;
          }

          usersContainer.innerHTML = "";

          if (!result.users.length) {
            usersContainer.textContent = "No users found.";
            return;
          }

          result.users.forEach((item) => {
            const btn = document.createElement("button");
            btn.textContent = item.user;
            btn.addEventListener("click", () =>
              setMap(item.user, item.latitude, item.longitude, item.timestamp)
            );
            usersContainer.appendChild(btn);
          });
        } catch (error) {
          usersContainer.textContent = "Network error while loading users.";
        }
      }

      loadUsers();
    </script>
  </body>
</html>
